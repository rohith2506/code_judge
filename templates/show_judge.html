<html>
<title> Online Judge </title>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>
<body>
<form action= {{ url_for('send_data') }} method="POST">
    <h2 class="dark-grey" style="text-align: center;"> Online Code Judge </h2>
    <div class="col-md-2">
        <select name="prog_lang" class="form-control">
            <option value="cpp"> cpp </option>
            <option value="c"> c </option>
            <option value="python"> python </option>
        </select>
    </div>
    <div class="col-md-12">
        <div class="form-group col-lg-6">
            <label>Code</label>
                <textarea rows="10" cols="100" name="code" class="form-control">
                </textarea>
        </div>
    </div>
    <div class="col-md-12">
        <div class="form-group col-lg-6">
            <label>Input</label>
                <textarea rows="5" cols="100" name="prog_input" class="form-control">
                </textarea>
        </div>
    </div>
    <div class="col-md-7">
        <div class="form-group col-lg-6">
            <input type="submit" name="submit" class="btn btn-primary">
        </div>
    </div>
</form>
</body>
</html>
